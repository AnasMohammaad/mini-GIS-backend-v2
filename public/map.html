<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini GIS Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        /* Simple style for the popup */
        .mapboxgl-popup { max-width: 200px; }
        .mapboxgl-popup-content { text-align: center; font-family: sans-serif; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // ----------------------------------------------------
    // PASTE YOUR TOKEN BELOW
    // ----------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hc21vaGFtbWFkIiwiYSI6ImNtazl1c3F4NjFtenczZ3IyYWUycXUxYzkifQ.eYew5UCSvsLeUn_TxeF9Jw'; 
    // ----------------------------------------------------

    // Initialize the Map
    const map = new mapboxgl.Map({
        container: 'map', // ID of the div
        style: 'mapbox://styles/mapbox/streets-v12', // Map style
        center: [46.6753, 24.7136], // Starting position [Longitude, Latitude] (Riyadh)
        zoom: 5 // Starting zoom level
    });

    // Wait for the map to load before fetching data
    map.on('load', () => {
        // Fetch your Laravel API
        fetch('/api/locations/geojson')
            .then(response => response.json())
            .then(data => {
                // Add markers to the map
                for (const feature of data.features) {
                    // Create a default marker
                    new mapboxgl.Marker()
                        .setLngLat(feature.geometry.coordinates) // [lng, lat]
                        .setPopup(
                            new mapboxgl.Popup({ offset: 25 }) 
                            .setHTML(
                                `<h3>${feature.properties.name}</h3>
                                 <p>${feature.properties.description}</p>`
                            )
                        )
                        .addTo(map);
                }
            })
            .catch(error => console.error('Error loading map data:', error));
    });
</script>

</body>
</html>
